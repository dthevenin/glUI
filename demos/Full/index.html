<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, target-densityDpi=160, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Demo</title>

    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" type="text/css" href="lib/css/vs_ui.css">
    <link rel="stylesheet" type="text/css" href="lib/css/vs_ui_ios7.css">

    <script type="text/javascript" src="lib/js/vs.js"></script>
    <script type="text/javascript" src="lib/js/vs_ext_fx.js"></script>
    <script type="text/javascript" src="lib/js/vs_gl_engine.js"></script>

    <script type="text/javascript" src="js/Demo.js"></script>
    <script type="text/javascript" src="js/DemoIcon.js"></script>
    <script type="text/javascript" src="js/GenericDemo.js"></script>
    
    <script type="text/javascript" src="js_map/MapDemo.js"></script>
    <script type="text/javascript" src="js_map/GLMap.js"></script>
    
    <script type="text/javascript" src="js_thing_list/ThingList.js"></script>
    <script type="text/javascript" src="js_thing_list/ListItem.js"></script>
    <script type="text/javascript" src="js_thing_list/ConfigPanel.js"></script>
    <script type="text/javascript" src="js_thing_list/ConfigIcon.js"></script>

    <script type="text/javascript" src="js_games_list/List.js"></script>
    <script type="text/javascript" src="js_games_list/ListItem.js"></script>

    <script type="text/javascript" src="js_peek/Peek.js"></script>

    <script type="text/javascript" src="samples/image.js"></script>
    <script type="text/javascript" src="samples/animation.js"></script>
    <script type="text/javascript" src="samples/text.js"></script>
    <script type="text/javascript" src="samples/canvas.js"></script>

    <style>
      #stats {position:absolute;right:0;top:150px};
    </style>

  </head>
  <body is="vs-application" size="[768,1024]" class="Demo">

    <vs-view name="iconsView" constraint="left:0;top:10;right:0;bottom:0;" style="background-color:black;"></vs-view>

    <vs-view name="mapDemo" constraint="left:0;top:10;right:0;bottom:0;" style="background-color:black;" class="MapDemo">
      <vs-button name="ESECButton" size="[80,25]" constraint="right:20;top:40;" style="background-color:rgb(100,100,100);color:white;text-align:center;font-size:15;">ESEC</vs-button>
      <vs-button name="ParisButton" size="[80,25]" constraint="right:110;top:40;" style="background-color:rgb(100,100,100);color:white;text-align:center;font-size:15;">Paris</vs-button>
      <vs-button name="NewYorkButton" size="[80,25]" constraint="right:200;top:40;" style="background-color:rgb(100,100,100);color:white;text-align:center;font-size:15;">NewYork</vs-button>
      <vs-view name="mapView" position="[20,70]" style="background-color:black;" class="GLMap"></vs-view>
      <vs-button name="closeButton" size="[80,25]" constraint="right:35;bottom:10;" style="background-color:rgb(100,100,100);color:white;text-align:center;font-size:15;">Close</vs-button>
    </vs-view>
    
    <vs-view name="thingList" constraint="left:0;top:0;right:0;bottom:0;" style="background-color:black;" class="GenericDemo">
      <vs-view name="demoPanel" size="[320,500]" constraint="middleX:0;middleY:0;" style="background-color:black;" class="ThingList"></vs-view>
      <vs-button name="closeButton" size="[80,25]" constraint="right:35;bottom:10;" style="background-color:rgb(100,100,100);color:white;text-align:center;font-size:15;">Close</vs-button>
    </vs-view>
    
    <vs-view name="longList" constraint="left:0;top:0;right:0;bottom:0;" style="background-color:black;" class="GenericDemo">
      <vs-view name="demoPanel" size="[320,500]" constraint="bottom:0;top:0;middleX:0;" style="background-color:transparent;" class="GamesList"></vs-view>
      <vs-button name="closeButton" size="[80,25]" constraint="right:35;bottom:10;" style="background-color:rgb(100,100,100);color:white;text-align:center;font-size:15;">Close</vs-button>
    </vs-view>

    <vs-view name="peek" constraint="left:0;top:0;right:0;bottom:0;" style="background-color:black;" class="GenericDemo">
      <vs-view name="demoPanel" size="[320,500]" constraint="middleX:0;middleY:0;" style="background-color:black;" class="Peek"></vs-view>
      <vs-button name="closeButton" size="[80,25]" constraint="right:35;bottom:10;" style="background-color:rgb(100,100,100);color:white;text-align:center;font-size:15;">Close</vs-button>
    </vs-view>
    
    <vs-view name="imagesDemo" constraint="left:0;top:0;right:0;bottom:0;" style="background-color:black;" class="GenericDemo">
      <vs-view name="demoPanel" size="[360,360]" constraint="middleY:0;middleX:0;" style="background-color:transparent;" class="ImagesSample"></vs-view>
      <vs-button name="closeButton" size="[80,25]" constraint="right:35;bottom:10;" style="background-color:rgb(100,100,100);color:white;text-align:center;font-size:15;">Close</vs-button>
    </vs-view>

    <vs-view name="animationsDemo" constraint="left:0;top:0;right:0;bottom:0;" style="background-color:black;" class="GenericDemo">
      <vs-view name="demoPanel" constraint="left:0;top:0;right:0;bottom:50;" style="background-color:transparent;" class="AnimationsDemo">
        <vs-view name="glView" size="[200,100]" constraint="top:50;middleX:0;" style="background-color:red;"></vs-view>
      </vs-view>
      <vs-button name="closeButton" size="[80,25]" constraint="right:35;bottom:10;" style="background-color:rgb(100,100,100);color:white;text-align:center;font-size:15;">Close</vs-button>
    </vs-view>

    <vs-view name="textDemo" constraint="left:0;top:0;right:0;bottom:0;" style="background-color:black;" class="GenericDemo">
      <vs-view name="demoPanel" size="[245,360]" constraint="middleY:0;middleX:0;" style="background-color:transparent;" class="TextDemo"></vs-view>
      <vs-button name="closeButton" size="[80,25]" constraint="right:35;bottom:10;" style="background-color:rgb(100,100,100);color:white;text-align:center;font-size:15;">Close</vs-button>
    </vs-view>

    <vs-view name="canvasDemo" constraint="left:0;top:0;right:0;bottom:0;" style="background-color:black;" class="GenericDemo">
      <vs-view name="demoPanel" size="[320,400]" constraint="middleY:0;middleX:0;" style="background-color:transparent;" class="CanvasDemo"></vs-view>
      <vs-button name="closeButton" size="[80,25]" constraint="right:35;bottom:10;" style="background-color:rgb(100,100,100);color:white;text-align:center;font-size:15;">Close</vs-button>
    </vs-view>
    
  </body>
</html>
